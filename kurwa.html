<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de GitHub</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login">
        <h2>Ingresa tu nombre</h2>
        <input type="text" id="nombre" placeholder="Tu nombre">
        <button onclick="validarNombre()">Enviar</button>
        <p id="mensaje" style="color:red;"></p>
    </div>
    
    <div class="container hidden" id="bienvenida">
        <h2>Bienvenida, Maya/Maja</h2>
        <p>Has accedido correctamente.</p>
    </div>

    <script>
        function validarNombre() {
            const nombre = document.getElementById("nombre").value.trim();
            if (nombre.toLowerCase() === "maya" || nombre.toLowerCase() === "maja") {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("bienvenida").classList.remove("hidden");
            } else {
                document.getElementById("mensaje").innerText = "Vete a tomar por culo";
            }
        }
    </script>
</body>
</html>
