<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Press Start 2P', cursive;
            transition: background 0.5s ease;
            overflow: hidden; /* Disable scrolling */
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden {
            display: none !important;
        }
        #welcome {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 120px; /* Adjust chest position */
        }
        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            color: purple; /* Purple color for Women's Day */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #chest {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #chest:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container" id="login">
        <h2>Enter your name</h2>
        <input type="text" id="name" placeholder="Your name">
        <button onclick="validateName()">Submit</button>
        <p id="message" style="color:red;"></p>
    </div>
    
    <div class="hidden" id="welcome">
        <p id="title">Click to see what's inside the chest:</p>
        <img id="chest" src="cofre.png" onclick="openChest()">
    </div>

    <script>
        function validateName() {
            const name = document.getElementById("name").value.trim();
            if (name.toLowerCase() === "maya" || name.toLowerCase() === "maja") {
                document.getElementById("login").classList.add("hidden"); // Hide form
                document.body.style.background = "url('fondo.jpg') no-repeat center center fixed";
                document.body.style.backgroundSize = "cover";
                document.body.style.filter = "brightness(50%)";
                document.getElementById("welcome").classList.remove("hidden"); // Show chest
            } else {
                document.getElementById("message").innerText = "Get lost";
            }
        }

        function openChest() {
            document.getElementById("chest").src = "cofre-abierto.png";
        }
    </script>
</body>
</html>
