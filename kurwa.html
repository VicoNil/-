<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de GitHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            transition: background 0.5s ease;
            overflow: hidden; /* Bloquear desplazamiento */
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden {
            display: none !important;
        }
        #bienvenida {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 100px; /* Ajusta la posición del cofre */
        }
        #titulo {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #cofre {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #cofre:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container" id="login">
        <h2>Ingresa tu nombre</h2>
        <input type="text" id="nombre" placeholder="Tu nombre">
        <button onclick="validarNombre()">Enviar</button>
        <p id="mensaje" style="color:red;"></p>
    </div>
    
    <div class="hidden" id="bienvenida">
        <p id="titulo">Haz clic para ver lo que hay en el cofre:</p>
        <img id="cofre" src="cofre.png" onclick="abrirCofre()">
    </div>

    <script>
        function validarNombre() {
            const nombre = document.getElementById("nombre").value.trim();
            if (nombre.toLowerCase() === "maya" || nombre.toLowerCase() === "maja") {
                document.getElementById("login").classList.add("hidden"); // Oculta el formulario
                document.body.style.background = "url('fondo.png') no-repeat center center fixed";
                document.body.style.backgroundSize = "cover";
                document.body.style.filter = "brightness(50%)";
                document.getElementById("bienvenida").classList.remove("hidden"); // Muestra el cofre
            } else {
                document.getElementById("mensaje").innerText = "Vete a tomar por culo";
            }
        }

        function abrirCofre() {
            document.getElementById("cofre").src = "cofre-abierto.png";
        }
    </script>
</body>
</html>
